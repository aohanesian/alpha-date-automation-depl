services:
  # Alpha Date Automation Service with Chrome support
  - type: web
    name: alpha-date-automation
    runtime: node
    buildCommand: npm run build:prod
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_ZENROWS
        value: "false"
      - key: ZENROWS_API_KEY
        value: "a99283cb465506ebb89875eeff4df36020d71c7b"