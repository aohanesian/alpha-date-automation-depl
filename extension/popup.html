<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      text-align: center;
      color: #fff;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.3);
      border: 1px solid rgba(33, 150, 243, 0.5);
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
    }
    
    .token-preview {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      max-height: 60px;
      overflow: hidden;
    }
    
    .domains {
      margin: 15px 0;
    }
    
    .domain-btn {
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .domain-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Alpha Date Token Extractor</h1>
    
    <div id="status" class="status info">
      Click "Extract Token" to get JWT from Alpha.Date
    </div>
    
    <button id="extractBtn">üîç Extract Token from Alpha.Date</button>
    
    <div id="tokenSection" style="display: none;">
      <div class="token-preview" id="tokenPreview"></div>
      <button id="copyBtn">üìã Copy to Clipboard</button>
      
      <div class="domains">
        <h3>Create Session on:</h3>
        <button class="domain-btn" data-domain="http://localhost:5173">
          üß™ Local Development
        </button>
        <button class="domain-btn" data-domain="https://www.alpha-bot.date">
          üåê alpha-bot.date
        </button>
        <button class="domain-btn" data-domain="https://alpha-date-automation-depl.onrender.com">
          üöÄ Render Deployment
        </button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
