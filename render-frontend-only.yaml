services:
  - type: web
    name: alpha-date-automation-frontend-only
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://ee3e9af900a3.ngrok-free.app
      - key: VITE_ATTACHMENT_FOLDER_NAME
        value: send
